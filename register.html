<body>

    <div class="regs-menu">
        <p>FILL THE FORM BELOW TO CREATE YOUR ACCOUNT</p>
    </div>

    <form name="regis-form" onsubmit="return Validate();">

        <div class="form">
            <label for="full-name" id="name">Full Name</label>
            <input type="text" name="name" id="form-name">
        </div>

        <div class="form">
            <label for="gender" id="gender">Gender</label>
            <br>
            
            <span class="fill"></span>
            <input type="radio" class="male-gender" name="gender">
            <label class="sex-gender" value="1" id="form-gender">Male</label>
            
            <span class="fill"></span>
            <input type="radio" class="female-gender" name="gender">
            <label class="sex-gender" value="2" id="form-gender">Female</label>
        </div>

        <div class="form">
            <label for="email" id="e-mail">Email</label>
            <input type="text" name="email" id="form-email">
        </div>

        <div class="form">
            <label for="password" id="pwd">Password</label>
            <input type="password" name="password" id="form-pass">
        </div>


        <div class="form">
            <label for="address" id="addr">Address</label>
            <input type="text" name="address" id="form-address">
        </div>

        <div class="formbox">
            <input type="checkbox" name="terms" id="agree">
            <label for="check-box" id="yes">I agree to the Terms & Conditions</label>
        </div>

        <br>

        <div class="regs-button">
            <button type="submit" class="register-form">REGISTER</button>
        </div>
    </form>
